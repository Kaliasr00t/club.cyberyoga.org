<html>
    <head>
        <script>
            window.onload = function() {
                var path = window.location.pathname;
                if (path.endsWith('index.html')) {
                    path = path.substr(path, path.length - 'index.html'.length);
                }
                var url = 'https://play.kraut.world/_/global/'+window.location.host+path+'map.json';
                document.getElementById('mapLink').href = url;
                document.getElementById('mapLink').innerText = url;
            };
        </script>
        <style>
            body {
                color: #aaaaaa;
                background-color: #98329C;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to club.cyberyoga.org</h1>
        This website contains a map for <a href="https://workadventu.re">Workadventu.re</a>.
        <br/>
        You can access this map at <a id="mapLink" href=""></a>
        <br/>
        <h2>You have to accept the <a href="test.html">rules!</a> otherwise you do not have permission to join!</h2>
        <br/>
        If you like it, please participate in any way.
    </body>
</html>
